language: C++

sudo: required

env:
  - OS_TYPE=centos OS_VERSION=7

services:
  - docker

before_install:
  - sudo apt-get update
  - echo 'DOCKER_OPTS="-H tcp://127.0.0.1:2375 -H unix:///var/run/docker.sock -s devicemapper"' | sudo tee /etc/default/docker > /dev/null
  - sudo service docker restart
  - sleep 5
  - sudo docker pull lsstsqre/centos:7-stack-lsst_distrib-v13_0

install:
  - travis_wait docker run -ti lsstsqre/centos:7-stack-lsst_distrib-v13_0
  - . /opt/lsst/software/stack/loadLSST.bash
  - setup lsst_distrib
  - pip install coveralls
  - eups declare -r . eotest -t current
  - setup eotest
  - scons opt=3

script:
  - nosetests -s --with-coverage --cover-package=lsst.eotest.image_utils,lsst.eotest.sensor

after_success:
  - coveralls
